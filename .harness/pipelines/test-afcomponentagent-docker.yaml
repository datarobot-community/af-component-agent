pipeline:
  name: Test af-component-agent Docker
  identifier: Test_afcomponentagent_Docker
  projectIdentifier: afcomponentagent
  orgIdentifier: buzok
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.svc_harness_git1
        repoName: af-component-agent
        build: <+input>
        sparseCheckout: []
  stages:
    - stage:
        name: Docker Requirements Compile Test
        identifier: Docker_Requirements_Compile_Test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: false
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Docker Requirements Compile Test
                  identifier: Docker_Requirements_Compile_Test
                  spec:
                    connectorRef: GHCR_HHI
                    image: ghcr.io/astral-sh/uv:python3.11-bookworm-slim
                    shell: Sh
                    command: |-
                      cd docker_context
                      uv pip compile --no-annotate --no-emit-index-url --output-file=requirements.txt requirements.in
