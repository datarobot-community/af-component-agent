pipeline:
  name: ci_checks
  identifier: ci_checks
  projectIdentifier: afcomponentagent
  orgIdentifier: No_Code_Apps
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.svc_harness_git1
        repoName: af-component-agent
        build: <+input>
  stages:
    - stage:
        name: linter
        identifier: linter
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: false
          buildIntelligence:
            enabled: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: account.cigeneral
              namespace: harness-delegate-ng
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: build environment
                  identifier: build_environment
                  spec:
                    connectorRef: account.dockerhub_datarobot_read
                    image: datarobotdev/mirror_chainguard_datarobot.com_python-fips:3.11-dev
                    shell: Sh
                    command: |-
                      apk update
                      apk add --no-cache uv task rust sqlite

                      git --version
                      uv version
                      task --version

                      uvx copier copy . ./copier_context --defaults
                      cp ./fixtures/Taskfile.yml ./copier_context/Taskfile.yml
                      cp ./fixtures/infra/pyproject.toml ./copier_context/infra/pyproject.toml
                      cp ./fixtures/infra/__init__.py ./copier_context/infra/infra/__init__.py

                      cd ./copier_context
                      task agent_test:agent:install
                    privileged: true
                    envVariables:
                      PYTHON_VERSION: "3.11"
