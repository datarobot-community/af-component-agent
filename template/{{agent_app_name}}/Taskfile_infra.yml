---
# https://taskfile.dev
# THIS FILE MUST BE SOURCED FROM ANOTHER TASKFILE IN THE ROOT DIRECTORY
version: '3'
vars:
  UV_CMD:
    sh: |
      # This command ensures compatibility with codespaces environments
      # Cross-platform environment cleaning - uses 'env -u' on Unix systems,
      # falls back to empty string on Windows
      if command -v env >/dev/null 2>&1; then
        echo "env -u PYTHONPATH -u VIRTUAL_ENV uv"
      else
        echo "uv"
      fi
  PULUMI_STACK_COMMAND:
    sh: |
      if [ -n "${PULUMI_STACK:-}" ]; then
        echo "--stack $PULUMI_STACK"
      else
        echo ""
      fi
tasks:
  install:
    silent: true
    desc: üõ†Ô∏è [infra] Install infra uv dependencies
    cmds:
      - echo "Updating local dependencies for infra"
      - uv sync --extra dev --quiet
  install-pulumi-plugin:
    silent: true
    # desc: "‚¨áÔ∏è Install DataRobot Pulumi plugins"
    cmds:
      - "{% raw %}{{.UV_CMD}}{% endraw %} run pulumi plugin install resource datarobot v0.10.22 --server https://github.com/datarobot-community/pulumi-datarobot/releases/download/v0.10.22/"
  lint:
    silent: true
    # desc: "üßπ Run linters"
    cmds:
      - echo "üßπ Running linters.."
      - "{% raw %}{{.UV_CMD}}{% endraw %} run ruff format ."
      - "{% raw %}{{.UV_CMD}}{% endraw %} run ruff check . --fix"
      - "{% raw %}{{.UV_CMD}}{% endraw %} run mypy --pretty ."
  lint-check:
    silent: true
    # desc: "üßπ Check whether the codebase is linted"
    cmds:
      - "{% raw %}{{.UV_CMD}}{% endraw %} run ruff format --check --diff ."
      - "{% raw %}{{.UV_CMD}}{% endraw %} run ruff check  --diff ."
      - "{% raw %}{{.UV_CMD}}{% endraw %} run mypy --pretty ."
  test:
    # Hidden to avoid showing in task list, run `task --list-all` to see it
    # desc: üß™ [infra] Run tests
    cmds:
      - echo "Running pytest on tests"
      - "{% raw %}{{.UV_CMD}}{% endraw %} run pytest -vv ./tests/"
    silent: true
  test-coverage:
    # Hidden to avoid showing in task list, run `task --list-all` to see it
    # desc: üß™ [infra] Run tests with coverage
    cmds:
      - echo "Running pytest on tests"
      - "{% raw %}{{.UV_CMD}}{% endraw %} run pytest -vv --cov --cov-report=html --cov-report=term --cov-report xml:.coverage.xml ./tests/"
    silent: true
  init:
    silent: true
    # desc: "üÜï Initialize a new Pulumi stack"
    cmds:
      - "{% raw %}{{.UV_CMD}}{% endraw %} run pulumi stack init"
  pulumi:
    silent: true
    # desc: "Generic pulumi execution command with env variables"
    cmds:
      - task: install-pulumi-plugin
      - "{% raw %}{{.UV_CMD}}{% endraw %} run pulumi {% raw %}{{.CLI_ARGS}}{% endraw %}"
  select:
    silent: true
    # desc: "üöÇ Select a Stack"
    cmds:
      - "{% raw %}{{.UV_CMD}}{% endraw %} run pulumi stack select"
  select-env-stack:
    silent: true
    cmds:
      - |
        if [ -n "${PULUMI_STACK:-}" ]; then
          {% raw %}{{.UV_CMD}}{% endraw %} run pulumi stack select -c $PULUMI_STACK
        fi
  info:
    silent: true
    # desc: "‚ÑπÔ∏è Show Pulumi stack info"
    cmds:
      - task: install-pulumi-plugin
      - task: select-env-stack
      - "{% raw %}{{.UV_CMD}}{% endraw %} run pulumi stack {% raw %}{{.PULUMI_STACK_COMMAND}}{% endraw %}"
  build:
    desc: "üîµ Deploy only playground testing resources with pulumi"
    env:
      AGENT_DEPLOY: 0
    cmds:
      - echo "[infra] Running pulumi up with [BUILD] mode"
      - task: install-pulumi-plugin
      - task: select-env-stack
      - "{% raw %}{{.UV_CMD}}{% endraw %} run pulumi up {% raw %}{{.PULUMI_STACK_COMMAND}}{% endraw %} {% raw %}{{.CLI_ARGS}}{% endraw %}"
    silent: true
  deploy:
    desc: "üü¢ Deploy all resources with pulumi"
    env:
      AGENT_DEPLOY: 1
    cmds:
      - echo "Running pulumi up with [DEPLOY] mode"
      - task: install-pulumi-plugin
      - task: select-env-stack
      - "{% raw %}{{.UV_CMD}}{% endraw %} run pulumi up {% raw %}{{.PULUMI_STACK_COMMAND}}{% endraw %} {% raw %}{{.CLI_ARGS}}{% endraw %}"
    silent: true
  refresh:
    desc: "‚ö™Ô∏è Refresh and sync local pulumi state"
    cmds:
      - echo "Running pulumi refresh"
      - task: install-pulumi-plugin
      - task: select-env-stack
      - "{% raw %}{{.UV_CMD}}{% endraw %} run pulumi refresh {% raw %}{{.PULUMI_STACK_COMMAND}}{% endraw %} {% raw %}{{.CLI_ARGS}}{% endraw %}"
    silent: true
  destroy:
    desc: "üî¥ Teardown all deployed resources with pulumi"
    cmds:
      - echo "Running pulumi destroy"
      - task: install-pulumi-plugin
      - task: select-env-stack
      - "{% raw %}{{.UV_CMD}}{% endraw %} run pulumi destroy {% raw %}{{.PULUMI_STACK_COMMAND}}{% endraw %} {% raw %}{{.CLI_ARGS}}{% endraw %}"
    silent: true
