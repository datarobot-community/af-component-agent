---
name: Component - Base

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

jobs:
  uvx-copier-copy-test:
    name: "Base Copier Test"
    runs-on: "ubuntu-latest"
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: "actions/checkout@v4"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install Dependencies
        run: |
          uvx copier copy . ./copier_context --defaults
  uvx-copier-lint-test:
    name: "Base Linter"
    runs-on: "ubuntu-latest"
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: "actions/checkout@v4"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install Task
        uses: arduino/setup-task@v2
      - name: Install Dependencies
        run: |
          uvx copier copy . ./copier_context --defaults
          cd ./copier_context/agent
          task req
      - name: Lint Template
        run: |
          cd ./copier_context/agent
          task lint-check
  uvx-copier-unit-test:
    name: "Base Unit Tests"
    runs-on: "ubuntu-latest"
    defaults:
      run:
        working-directory: .

    strategy:
      matrix:
        python-version: [ "3.10", "3.11", "3.12" ]

    steps:
      - name: Checkout
        uses: "actions/checkout@v4"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install Task
        uses: arduino/setup-task@v2
      - name: Install Dependencies
        run: |
          uvx copier copy . ./copier_context --defaults
          cd ./copier_context/agent
          task req
      - name: Run unit tests
        run: |
          cd ./copier_context/agent
          task test
  uvx-copier-cli-test:
    name: "Base CLI Tests"
    runs-on: "ubuntu-latest"
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: "actions/checkout@v4"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install Task
        uses: arduino/setup-task@v2
      - name: Install Dependencies
        run: |
          uvx copier copy . ./copier_context --defaults
          cd ./copier_context/agent
          task req
      - name: Run cli test
        run: |
          cd ./copier_context/agent
          
          # Ensure the log file does not exist before running the CLI command
          if ! [ -f "output.log" ]; then
            echo "Log file not created yet. Proceeding with CLI test."
          else
            echo "Log file exists before test. CLI test cannot be run."
            exit 1
          fi
          
          # Run the CLI command with a sample user prompt
          task cli -- execute --user_prompt '{"topic": "Artificial Intelligence"}'
          if task cli -- execute --user_prompt '{"topic": "Artificial Intelligence"}' | grep -q '"content": "success"'; then
            echo "Test passed: cli.py returned success"
          else
            echo "Test failed: cli.py did not return success"
            exit 1
          fi
          
          # Check if the log file was created
          if [ $(wc -l <output.log) -ge 2 ]; then
            echo "Log file created successfully and file not empty."
            echo ""
            echo "Contents of output.log:"
            cat output.log
          else
            echo "Log file was not created."
            exit 1
          fi
          
          # Check if the log file was created
          if [ $(wc -l <./custom_model/output.json.log) -ge 13 ]; then
            echo "Log file created successfully and file not empty."
            echo ""
            echo "Contents of ./custom_model/output.json.log:"
            cat ./custom_model/output.json.log
          else
            echo "Log file was not created."
            exit 1
          fi
