---
# https://taskfile.dev
version: '3'
includes:
  agent_test:
    taskfile: ./Taskfile_agent.yml
    dir: .
tasks:
  req_infra:
    cmds:
      - cd ./infra && uv sync --all-extras --all-groups --dev
    silent: true
  lint_infra:
    cmds:
      - cd ./infra && uv run ruff check . --fix && uv run ruff format -diff . &&  uv run mypy --pretty -diff .
    silent: true
