---
# https://taskfile.dev
version: '3'
env:
  ENV: testing
dotenv: ['.env']
includes:
  # Source the agent Taskfile
  agent:
    taskfile: ./agent/Taskfile.yml
    dir: ./agent
  infra:
    taskfile: ./infra/Taskfile.yml
    dir: ./infra
tasks:
  default:
    desc: "â„¹ï¸ Show all available tasks (run `task --list-all` to see hidden tasks)"
    cmds:
      - task --list --sort none
    silent: true
  install:
    desc: "ğŸ› ï¸ Install all dependencies for agent and infra"
    cmds:
      - task: agent:install
      - task: infra:install
    silent: true
    cmds:
      - task: infra:build
  deploy:
    cmds:
      - task: infra:deploy
  destroy:
    cmds:
      - task: infra:destroy
